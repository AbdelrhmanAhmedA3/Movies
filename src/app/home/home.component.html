
<header>
<div class="container  p-4 mx-auto">
  <div [class]="shareData.darkMode ? 'bg-slate-800' : 'bg-n'"  class="  overflow-x-hidden pb-2 rounded-[35px]">
    <!-- text  -->
    <div class="">
      <span class="text-center w-full block m-3  text-2xl text-white">
        <span class="animate__animated animate__flip  animate__repeat-3 animate__slow animate__delay-1s
        inline-block font-bold text-cyan-400 bg-i">
          {{fullname}}</span>
        ,Dear I wish you an enjoyable experience
      </span>
      <div class="w-full flex justify-center">
        <mat-form-field class="example-form-field my-2   w-6/12  px-2">
          <mat-label>Search...</mat-label>
          <input matInput type="text" [(ngModel)]="search">
          <button *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="search=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <ng-image-slider  [manageImageRatio]="true"   [images]="imageMovies" [infinite]="true" [autoSlide]="1"></ng-image-slider>
    </div>
     <!-- text  -->
  </div>
  <div [class]="shareData.darkMode ? 'bg-slate-800' : ''"  class=" mt-3  rounded-[35px] ">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3  xl:grid-cols-4 text-white p-3 gap-5">
        <app-media-item *ngFor="let i of trendingMovies|search:search" [item]="i"></app-media-item>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3  xl:grid-cols-4 text-white p-3 gap-5">
        <app-media-item *ngFor="let i of trendingTv|search:search" [item]="i"></app-media-item>
      </div>
  </div>
  <div [class]="shareData.darkMode ? 'bg-slate-800' : ''"  class=" my-3 p-3  rounded-[35px] ">
    <ng-image-slider  [manageImageRatio]="true"   [images]="imagePeople" [infinite]="true" [autoSlide]="1"></ng-image-slider>
  </div>
</div>
</header>
